<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>

    <table border="2">
        <tr>
            <th>Model</th>
            <th>Year</th>
            <th>Price</th>
            <th>Millage</th>
        </tr>
        <tr th:each="Car : ${carList}">
            <td th:utext="${Car.getNameOfModel()}"></td>
            <td th:utext="${Car.getYear()}"></td>
            <td th:utext="${Car.getPrice()}"></td>
            <td th:utext="${Car.getMileage()}"></td>
        </tr>
    </table>


</div>

</body>
</html>
